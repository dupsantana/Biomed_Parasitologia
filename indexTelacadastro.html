<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <div class="container-fluid " style="background-color: #e1dfe7;">
        <header class="text-center p-4 fw-bold" style=" font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif"><h1>CLINICODE</h1></header>
    </div>
    
    <div class="container-fluid" style="background-color:#e1dfe7">
      
    <!--<header class="row p-5" style="background-color: #272343;">
            <h1 class="text-center display-5 text-light ">Tela de Cadastro</h1>
        </header>-->     
     
        <!--inicio da tela de login-->
        <div class="row" >
            <div class="row mt-5"></div>
            <div class="col-4 "></div>
            <div style="background-color: #272343; color:#e1dfe7 ;" class="col-4 p-5 rounded" class="text-center p-5">
                <header class="row">
                    <h1 class="text-center display-5 mb-4" style="color: white; font-family:'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif">Cadastrar</h1>
                </header>
                <div class="row mt-3">               
                    <label for="userName" class="form-label">Nome completo</label>
                    <input type="text" name="userName" class="form-control">              
                </div>
                <div class="row mt-3">
                    <label for="userSus" class="form-label">Numero SUS</label>
                    <input type="text" name="userSus" class="form-control">               
    
                </div>
                <div class="row mt-3">
                    <label for="userFiliacao" class="form-label">Filação</label>
                    <input type="text" placeholder="Nome da mãe ou pai" name="userFiliacao" class="form-control">
                </div>
                <div class="row mt-3">
                    <label for="userCpf" class="form-label">CPF</label>
                    <input type="text" class="form-control" name="userCpf">
                </div>
                <div class="row mt-3">
                    <label for="userEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" name="userEmail" placeholder="user@exemple.com">
                </div> 
                <div class="row mt-3">
                    <label for="userPassword" class="form-label">Senha</label>
                    <input type="password" name="userPassword" class="form-control">
                </div>               
                <div class="row mt-3">
                    <label class="form-label" for="userPassword2">Digite sua senha novamente</label>
                    <input type="password" name="userPassword2" class="form-control">
                </div>
                <div class="row mt-3 ">
                    <button type="button" class="btn btn-info">Cadastrar</button>
                </div>
            </div>
            <div class="col-4">               
            </div>
            <div class="row mt-5 bg-white m-0">
                
                <footer class="text-center p-3">
                        <p><Strong>Cleonard Solutions © 2025</Strong></p>
                        <p>Developers: bigode, pelanza e Clauds</p>
                </footer>
            </div>
        </div>
        </div>
       
    
</body>
</html>
